<html>
	<head>
		<script type="text/javascript">
			function toggle() {
				var aside = document.getElementById("navi")
				if (aside.offsetLeft >= 0) {
					aside.setAttribute("class", "close")
				} else {
					aside.setAttribute("class", "open")
				}
			}
		</script>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
	</head>
	<body>
		<aside class="box" id="navi">
			<span id="btn" draggable="true" onclick="toggle()"></span>
			<iframe name="navinfo" src="output/navi.html" ></iframe>
		</aside>
		<div id="right">
			<iframe name="bodyinfo" src="190802-test.html"></iframe>
		</div>
	</body>
</html>
